<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Login
                </div>
                <div class="panel-body">
                    <form action="" ng-submit="auth.login()">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="auth.login.user.email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" ng-model="auth.login.user.password">
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Register
                </div>
                <div class="panel-body">
                    <form action="" name="register" ng-submit="auth.register()">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="auth.user.email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" ng-model="auth.user.password">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Confirm Password</label>
                            <input name="passwordConfirm" type="password" class="form-control" compare-to="auth.user.password" ng-model="passwordConfirm">
                        </div>
                        <button type="submit" class="btn btn-default" ng-disabled="register.passwordConfirm.$invalid">Register</button>
                        <div>
                            <span ng-show="register.passwordConfirm.$dirty && register.passwordConfirm.$invalid" style="color:red">Password did not match. Check your input.</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
